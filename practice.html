<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Excel Pro Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h2 {
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>3D Excel Pro Group</h1>
    </header>
    <div class="container">
        <h2>Practice Diagnostics</h2>
        <p><strong>What is it</strong></p>
        <p>Include the following if applicable:</p>
        <ul>
            <li>Claims Submission Issues</li>
            <li>Accounts Receivable Remediation</li>
            <li>Write-off Management</li>
            <li>Denials Management</li>
            <li>Patient Accounts Receivable</li>
        </ul>

        <h2>Practice Management and Analytics</h2>
        <div class="search-bar">
            <input type="text" placeholder="Type here to search">
        </div>
    </div>
</body>
</html>
